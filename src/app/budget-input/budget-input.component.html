<ng-template #modalInput let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ inputMode }} BUDGET</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <form class="form-group" [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <fieldset [disabled]="inputMode == 'VIEW'">
        <fieldset class="form-group">
          <label for="name">Name :</label>
          <input class="form-control form-control-sm" formControlName="name" type="text" id="name" />
        </fieldset>
        <fieldset class="form-group">
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" formControlName="type" name="type" value="income" />
              Income
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" formControlName="type" name="type" value="expense" />
              Expense
            </label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <label for="amount">Amount :</label>
          <input class="form-control form-control-sm" formControlName="amount" type="number" id="amount" />
        </fieldset>
        <fieldset class="form-group">
          <label for="remarks">Remarks :</label>
          <textarea class="form-control form-control-sm" formControlName="remarks" type="text" id="remarks" rows="4"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="date">Date :</label>
          <input class="form-control form-control-sm" formControlName="itemDate" type="date" id="date" />
        </fieldset>
      </fieldset>
    </div>
    <div class="modal-footer">
      <button class="btn btn-md btn-success mr-1" type="submit" [disabled]="!budgetForm.valid" [hidden]="inputMode=='VIEW'">
        Save
      </button>
      <button class="btn btn-md btn-danger" type="button" (click)="onClear()" [hidden]="inputMode=='VIEW'">
        Clear
      </button>
      <button class="btn btn-md btn-danger" [hidden]="inputMode!='VIEW'" (click)="modal.dismiss('Cross click')">
        Exit
      </button>
    </div>
  </form>
</ng-template>
